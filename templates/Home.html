<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reading Room</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0e0e12; --surface: #16161c; --card: #1c1c24; --border: #2a2a36;
      --accent: #e8c97e; --text: #f0ede8; --muted: #8a8795;
      --radius: 12px; --shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
    nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(14,14,18,0.85); backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0 24px; display: flex; align-items: center; height: 64px;
    }
    .nav-brand { font-family: 'DM Serif Display', serif; font-size: 1.4rem; color: var(--accent); letter-spacing: 0.02em; text-decoration: none; }
    .nav-brand span { color: var(--muted); font-size: 0.85rem; font-family: 'DM Sans', sans-serif; margin-left: 10px; font-weight: 300; }
    .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 24px; }
    .welcome { text-align: center; margin-bottom: 56px; }
    .welcome h1 { font-family: 'DM Serif Display', serif; font-size: clamp(2.2rem, 6vw, 4rem); line-height: 1.1; margin-bottom: 16px; }
    .welcome h1 em { color: var(--accent); font-style: italic; }
    .welcome p { color: var(--muted); font-size: 1rem; font-weight: 300; }
    .nav-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; max-width: 760px; }
    .nav-card {
      background: var(--card); border: 1px solid var(--border); border-radius: var(--radius);
      padding: 36px 24px; text-decoration: none; color: inherit;
      display: flex; flex-direction: column; align-items: center; gap: 16px;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
    }
    .nav-card:hover { transform: translateY(-6px); box-shadow: var(--shadow); border-color: var(--accent); }
    .nav-card-icon {
      width: 56px; height: 56px; border-radius: 14px;
      background: var(--surface); border: 1px solid var(--border);
      display: flex; align-items: center; justify-content: center; font-size: 1.6rem;
      transition: background 0.2s, border-color 0.2s;
    }
    .nav-card:hover .nav-card-icon { background: rgba(232,201,126,0.1); border-color: var(--accent); }
    .nav-card-label { font-family: 'DM Serif Display', serif; font-size: 1.2rem; }
    .nav-card-desc { font-size: 0.775rem; color: var(--muted); text-align: center; line-height: 1.5; }
    @media (max-width: 600px) {
      .nav-cards { grid-template-columns: 1fr; max-width: 320px; }
      .nav-card { flex-direction: row; padding: 20px; gap: 16px; }
      .nav-card-desc { display: none; }
    }
  </style>
</head>
<body>
<nav>
  <a class="nav-brand" href="/">My Reading Room <span>personal library</span></a>
</nav>
<main class="main">
  <div class="welcome">
    <h1>Welcome to your<br><em>Reading Room</em></h1>
    <p>What would you like to explore today?</p>
  </div>
  <div class="nav-cards">
    <a class="nav-card" href="/books">
      <div class="nav-card-icon">üìö</div>
      <div class="nav-card-label">Books</div>
      <div class="nav-card-desc">Browse and manage your reading collection</div>
    </a>
    <a class="nav-card" href="/authors">
      <div class="nav-card-icon">‚úçÔ∏è</div>
      <div class="nav-card-label">Authors</div>
      <div class="nav-card-desc">Explore authors from your library</div>
    </a>
    <a class="nav-card" href="/utilities">
      <div class="nav-card-icon">‚öôÔ∏è</div>
      <div class="nav-card-label">Utilities</div>
      <div class="nav-card-desc">Tools and settings for your library</div>
    </a>
  </div>
</main>
</body>
</html>
