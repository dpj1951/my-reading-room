<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reading Alcove</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #b0b0b0; --surface: #16161c; --card: #3a3a3a; --border: #4a4a4a;
      --accent: #3b9eff; --text: #f0ede8; --muted: #8a8795;
      --radius: 16px; --shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 40px 24px;
    }
    .brand { text-align: center; margin-bottom: 48px; }
    .brand h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2rem, 8vw, 3.2rem);
      color: var(--accent); letter-spacing: 0.04em; margin-bottom: 8px;
    }
    .brand p { color: var(--muted); font-size: 0.95rem; font-weight: 300; letter-spacing: 0.08em; text-transform: uppercase; }
    .menu { display: flex; flex-direction: column; gap: 16px; width: 100%; max-width: 360px; }
    .menu-btn {
      display: block; background: var(--card);
      border: 1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow); padding: 20px;
      text-align: center; text-decoration: none; color: var(--text);
      font-family: 'DM Serif Display', serif; font-size: 1.3rem; letter-spacing: 0.02em;
      transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s, background 0.15s;
    }
    .menu-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 32px rgba(0,0,0,0.7); border-color: var(--accent); background: #22222e; }
    .menu-btn:active { transform: translateY(1px); box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
    .shelf { margin-top: 56px; font-size: 3rem; letter-spacing: -4px; }
  </style>
</head>
<body>
  <div class="brand">
    <h1>My Reading Alcove</h1>
    <p>Know what you read</p>
  </div>
  <nav class="menu">
    <a class="menu-btn" href="/books">Books</a>
    <a class="menu-btn" href="/authors">Authors</a>
    <a class="menu-btn" href="/utilities">Utilities</a>
    <a class="menu-btn" href="/settings">Settings</a>
    <a class="menu-btn" href="/help">Help</a>
  </nav>
  <div class="shelf">ðŸ“šðŸ“–ðŸ”–</div>
</body>
</html>
